<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconnaissance d'Objets - PWA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <h1>Reconnaissance d'Objets</h1>
    <button id="start-camera">Activer la Caméra</button>
    <button id="stop-camera" disabled>Arrêter la Caméra</button>
    <button id="capture-photo" disabled>Prendre une Photo</button>
    <button id="save-coordinates" disabled>Sauvegarder les Coordonnées</button>

    
    <video id="camera" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <p id="status">Chargement du modèle...</p>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="app.js"></script>
</body>
</html>
